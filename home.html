<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/home.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Gym</title>
    <script src="./assets/src/exercises.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Exercises</a></li>
          <li><a href="./stats.html">Progress</a></li>
          <li>
            <button id="logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="exercises"></section>
    <form name="addExerc">
      <h3>Add exercise to your progress</h3>
      <div class="inputs">
        <select name="exercise" id="exercise" required>
          <option value="" disabled selected>Select exercise</option>
        </select>
        <input
          type="number"
          name="weight"
          id="weight"
          placeholder="Body weight, kg"
          required
        />
        <input
          type="number"
          name="sets"
          id="sets"
          placeholder="Sets"
          required
        />
        <input
          type="number"
          name="reps"
          id="reps"
          placeholder="Reps"
          required
        />
      </div>
      <button type="submit">+</button>
    </form>

    <p>Want to change password? <a href="./changePass.html">Click here</a></p>
  </body>
</html>
