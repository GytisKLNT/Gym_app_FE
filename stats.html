<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/home.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Gym</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/src/stats.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Exercises</a></li>
          <li><a href="sets.html">Progress</a></li>
          <li>
            <button id="logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="weightChart chart">
        <h3>Your weight progress, kg</h3>
        <canvas id="myChart"></canvas>
      </section>

      <section class="pieChart chart">
        <h3>Most liked exercises</h3>
        <canvas id="pieChart"></canvas>
      </section>

      <section class="mostReps chart">
        <h3>Most reps done</h3>
        <canvas id="repsChart"></canvas>
      </section>
      <section class="mostSets chart">
        <h3>Most sets done</h3>
        <canvas id="setsChart"></canvas>
      </section>
      <section class="total">
        <h3>Total exercises added:</h3>
        <span class="totalNum">Loading...</span>
      </section>

      <section class="today">
        <h3>Todays activity</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Reps</th>
              <th>Sets</th>
              <th>Weight, kg</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <p>Want to change password? <a href="./changePass.html">Click here</a></p>
  </body>
</html>
