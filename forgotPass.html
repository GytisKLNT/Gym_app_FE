    <title>Gym App</title>
    <script src="./assets/src/forgot.js" defer></script>
  </head>
  <body>
    <section>
      <form name="forgot">
        <h2>Confirm your email for Smart Gym</h2>
        <div class="emailInput input">
          <i class="fa-solid fa-key"></i>
          <input
            type="email"
            placeholder="name@surename.com"
            id="email"
            name="email"
            required
          />
        </div>

        <button type="submit">SEND</button>
      </form>

      <p>New here? <a href="./register.html">Register</a></p>
    </section>
  </body>
