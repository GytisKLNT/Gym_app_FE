<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym App</title>
    <script src=".assets/src/register.js" defer></script>
  </head>
  <body>
    <section>
      <form name="login">
        <h2>Create an account</h2>
        <div class="emailInput input">
          <i class="fa-solid fa-person-running"></i>
          <input
            type="text"
            placeholder="Name"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="emailInput input">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            placeholder="name@surename.com"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="passInput input">
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            placeholder="Password"
            id="pass"
            name="pass"
            required
          />
        </div>

        <button type="submit">REGISTER</button>
      </form>

      <p>Already have an account? <a href="./index.html">Login</a></p>
    </section>
  </body>
</html>
